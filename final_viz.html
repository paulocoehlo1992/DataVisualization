<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizing Titanic- Survival</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      h2 {
        color: black;
        text-align: center;
      }
    </style>
  </head>

<body class="container">
	<div class="row">
		<div id="chart1"></div>
	</div>
	<script type="text/javascript">
		   var width = 650,
        height = 450;
    var svg1 = dimple.newSvg("#chart1", width, height);
    d3.csv("data/survival_by_class.csv", function(data){
        var chart = new dimple.chart(svg1, data);
        chart.addCategoryAxis("x", ["Class","Sex"]);
        chart.addMeasureAxis("y", "Survival Rate");
        chart.addSeries("Sex", dimple.plot.bar);
        svg1.append("text")
         .attr("x", chart._xPixels() + chart._widthPixels() / 2)
         .attr("y", chart._yPixels() - 20)
         .style("text-anchor", "middle")
         .style("font-weight", "bold")
         .text("Survival % on Titanic Across passenger Class");
    chart.addLegend(100, 30, 510, 20, "right");
    chart.draw();
    });
	</script>
</body>

</html>
